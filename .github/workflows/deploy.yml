name: 🚀 Deploy Interactive Atomic Structure Visualization

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: ⚡ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🏗️ Build Project
        run: npm run build

      - name: ✅ Run Tests
        run: npm test

      - name: 🚀 Deploy (Optional)
        if: success()
        run: |
          echo "Deploying the app..."
          # Add deployment steps here (e.g., Firebase, Vercel, Netlify)
          
"scripts": {
  "test": "jest"
}

